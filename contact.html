    <title>Contact</title>

</head>

<body>
    <div class="ui stackable grid">
        
        <header class="ui stackable grid" style="width: 100%; margin: 0;">

            <div class="ui left float segment">
                <p>20111631</p>
                <p>Roman Aleinykov <i class="ukraine flag"></i></p>
            </div>

            <nav class="ui top attached tabular menu stackable">
                <a class="item" href="index.html">Home</a>
                <a class="item" href="storyline.html">Story line</a>
                <a class="item" href="hobbies.html">My hobies</a>
                <a class="item" href="heroes.html">My heroes</a>
                <a class="item" href="films.html">My choice of films</a>
                <a class="active item" href="contact.html">Contact me</a>
            </nav>

        </header>
        

        <main class="ui container">

            <div class="ui container">
                <h2 class="ui header">Contact Us</h2>
                <form class="ui form custom-flex-form">
                    <!-- Name Field -->
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
            
                    <!-- Email Field -->
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
            
                    <!-- Age Field -->
                    <div class="field">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="18" max="99" placeholder="Enter your age" required>
                    </div>
            
                    <!-- Gender Field (Inline Flexbox for Radio Buttons) -->
                    <div class="field">
                        <label>Gender</label>
                        <div class="radio-group">
                            <div class="ui radio checkbox">
                                <input type="radio" name="gender" value="male" id="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="ui radio checkbox">
                                <input type="radio" name="gender" value="female" id="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
            
                    <!-- Message Field -->
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
            
                    <!-- Buttons -->
                    <div class="button-group">
                        <button class="ui primary button" type="submit">Submit</button>
                        <button class="ui button" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </main>

                </a>
            </p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        </script>
    </div>
